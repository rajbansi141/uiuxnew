<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPerator</title>
  </head>
  <body>
    <script>
        // js operators 

        // arithmatic operators

        let a=50;
        let b=60;

        c = a + b;
        console.log(c);

        p=10;
        p++;
        console.log(p);

        q=10;
        q--;
        console.log(q);

        // assignment operators

        a+=b; //a=a+b
        console.log(a);




        // comparison operators

        // == ==> equal to 
        // != ==> not equal to
        // === ==> strict equal to (value + data type both must be equal)
        // !=== ==> strict equal to (value + data type both are not equal)

        // logical operators
        // conditional statements

        if(a==b){
            console.log("a is equal to b");
        }        
        else{            
            console.log("a is not equal to b");
        }



        if(a<=b){
            console.log("a is equal to b");
        }        
        else{            
            console.log("a is not equal to b");
        }


        if(a==50 && b==5){
            console.log("true");
        }        
        else{            
            console.log("false");
        }

    </script>
  </body>
</html>
